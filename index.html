<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="split-container">
        <!-- Left side with image and text -->
        <div class="image-side">
            <!-- Animated background shapes -->
            <div class="background-shapes">
                <div class="shape shape-1"></div>
                <div class="shape shape-2"></div>
                <div class="shape shape-3"></div>
            </div>
            <div class="image-content">
                <h1 class="animate__animated animate__fadeInDown">Let's Build Something Amazing Together</h1>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" class="illustration animate__animated animate__zoomIn">
                    <!-- Background Elements -->
                    <defs>
                        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:0.1"/>
                            <stop offset="100%" style="stop-color:#6366f1;stop-opacity:0.1"/>
                        </linearGradient>
                    </defs>
                    
                    <!-- Background Shape -->
                    <path d="M50,50 Q300,0 550,50 Q600,200 550,350 Q300,400 50,350 Q0,200 50,50" 
                          fill="url(#grad1)" />
                    
                    <!-- Central workspace/dashboard -->
                    <rect x="150" y="100" width="300" height="200" rx="15" 
                          fill="#ffffff" stroke="#6366f1" stroke-width="2"/>
                    
                    <!-- Project cards -->
                    <rect x="170" y="120" width="80" height="100" rx="8" 
                          fill="#f0f0ff" stroke="#6366f1" stroke-width="1"/>
                    <rect x="260" y="120" width="80" height="100" rx="8" 
                          fill="#f0f0ff" stroke="#6366f1" stroke-width="1"/>
                    <rect x="350" y="120" width="80" height="100" rx="8" 
                          fill="#f0f0ff" stroke="#6366f1" stroke-width="1"/>
                    
                    <!-- Progress bars -->
                    <rect x="180" y="240" width="240" height="10" rx="5" 
                          fill="#e0e7ff"/>
                    <rect x="180" y="240" width="160" height="10" rx="5" 
                          fill="#6366f1"/>
                    
                    <rect x="180" y="260" width="240" height="10" rx="5" 
                          fill="#e0e7ff"/>
                    <rect x="180" y="260" width="200" height="10" rx="5" 
                          fill="#6366f1"/>
                    
                    <!-- Floating elements -->
                    <!-- Chat bubble -->
                    <path d="M500,150 L520,150 Q535,150 535,165 L535,185 Q535,200 520,200 L500,200 L490,210 L500,200 Z" 
                          fill="#6366f1"/>
                    
                    <!-- Document icon -->
                    <rect x="80" y="180" width="40" height="50" rx="5" 
                          fill="#6366f1"/>
                    <rect x="90" y="190" width="20" height="4" 
                          fill="#ffffff"/>
                    <rect x="90" y="200" width="20" height="4" 
                          fill="#ffffff"/>
                    <rect x="90" y="210" width="20" height="4" 
                          fill="#ffffff"/>
                    
                    <!-- People icons -->
                    <circle cx="480" cy="300" r="15" fill="#6366f1"/>
                    <circle cx="510" cy="300" r="15" fill="#818cf8"/>
                    <circle cx="540" cy="300" r="15" fill="#a5b4fc"/>
                    
                    <!-- Connecting lines -->
                    <path d="M100,200 Q150,200 170,170" 
                          fill="none" stroke="#6366f1" stroke-width="2" stroke-dasharray="4"/>
                    <path d="M430,170 Q480,170 500,180" 
                          fill="none" stroke="#6366f1" stroke-width="2" stroke-dasharray="4"/>
                    
                    <!-- Decorative dots -->
                    <circle cx="100" cy="100" r="5" fill="#6366f1"/>
                    <circle cx="120" cy="100" r="5" fill="#818cf8"/>
                    <circle cx="140" cy="100" r="5" fill="#a5b4fc"/>
                    
                    <circle cx="500" cy="100" r="5" fill="#6366f1"/>
                    <circle cx="480" cy="100" r="5" fill="#818cf8"/>
                    <circle cx="460" cy="100" r="5" fill="#a5b4fc"/>
                </svg>
                <p class="animate__animated animate__fadeInUp">Share your project ideas with us and let's transform them into reality. Our team is ready to bring your vision to life with innovation and excellence.</p>
            </div>
        </div>

        <!-- Right side with form -->
        <div class="form-side">
            <div class="form-container">
                <div class="form-header">
                    <h2 class="animate__animated animate__fadeInRight">âœ¨ Submit Your Project</h2>
                </div>
                <form id="projectForm">
                    <div class="row g-4">
                        <div class="col-md-6">
                            <div class="mb-4">
                                <label for="name" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-4">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" placeholder="your.email@example.com" required>
                            </div>
                        </div>
                    </div>

                    <div class="row g-4">
                        <div class="col-md-6">
                            <div class="mb-4">
                                <label for="phone" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="phone" placeholder="(123) 456-7890" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-4">
                                <label class="form-label">Gender</label>
                                <div class="gender-options">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
                                        <label class="form-check-label" for="male">Male</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                                        <label class="form-check-label" for="female">Female</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gender" id="other" value="other">
                                        <label class="form-check-label" for="other">Other</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="projectTitle" class="form-label">Project Title</label>
                        <input type="text" class="form-control" id="projectTitle" placeholder="Enter your project title" required>
                    </div>

                    <div class="mb-4">
                        <label for="projectDescription" class="form-label">Project Description</label>
                        <textarea class="form-control" id="projectDescription" rows="5" placeholder="Describe your project in detail..." required></textarea>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-submit text-white">
                            <span>Submit Project</span>
                            <div class="loading-spinner"></div>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="/index.js"></script>
</body>
</html>
